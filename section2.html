<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaydoc</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light text-primary navbar-dark ">
        <div class="container">
            <a href="" class="navbar-brand text-primary ">
                <h2><span style="color:gold">Away</span>doc</h2>
            </a>
        </div>
    </nav>

    <div class="row ">
        <div class="container bg-primary text-center text-light ">

            <h5>Electronic Medical Record</h5>
        </div>
    </div>
    <div class="container p-md-5 text-sm-center">
        <p>Help us with relevant information to help us all through your journey on Awaydoc. Kindly provide correct and true answers to all the questions. <span style="color:rgb(32, 170, 32)">WOULD TAKE JUST 1 MINUTE </span>
        </p>

        <div class="card border-dark-shadow bg-light mb-3" style="max-width: 30rem;">
            <div class="card-body">
                <p style="color: rgb(0, 121, 219);">What country are you considering for a surgery</p>

                <div class="row p-md-2">
                    <select class="form-select text-primary" style="max-width: 20rem;" aria-label="Default select example">
                        <option selected>Country</option>
                        <option value="1">Sweden</option>
                        <option value="2">Norway</option>
                        <option value="3">Finland</option>
                    </select>
                </div>
                <div class="row p-md-2">
                    <select class="form-select text-primary" style="max-width: 20rem;" aria-label="Default select example">
                        <option selected>State</option>
                        <option value="1">Blekinge</option>
                        <option value="2">Darlana</option>
                        <option value="3">Gotland</option>
                    </select>

                </div>
                <div class="row p-md-2">
                    <select class="form-select text-primary" style="max-width: 20rem;" aria-label="Default select example">
                        <option selected>City</option>
                        <option value="1">Arboga</option>
                        <option value="2">Arvika</option>
                        <option value="3">Eslov</option>
                    </select>

                </div>
                <div class="row p-md-2">
                    <button type="button" style="max-width: 5rem;" class="btn btn-primary">Next &#8594;</button>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
