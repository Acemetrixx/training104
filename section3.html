<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaydoc</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light text-primary navbar-dark ">
        <div class="container">
            <a href="" class="navbar-brand text-primary ">
                <h2><span style="color:gold">Away</span>doc</h2>
            </a>

        </div>
    </nav>

    <div class="row ">
        <div class="container bg-primary text-center text-light ">

            <h5>Electronic Medical Record</h5>
        </div>
    </div>
    <div class="container p-md-5 text-sm-center">
        <p>Help us with relevant information to help us all through your journey on Awaydoc. Kindly provide correct and true answers to all the questions. <span style="color:rgb(32, 170, 32)">WOULD TAKE JUST 1 MINUTE </span>
        </p>

        <div class="card border-primary bg-primary mb-3" style="max-width: 30rem;">
            <div class="card-body">

                <p style="color: antiquewhite; text-align: left;">What's your age group?</p>

                <div class="row p-md-2">
                    <input type="checkbox" class="btn-check" style="padding: 3rem;" id="btn-check">
                    <label class="btn btn-light text-black" for="btn-check">0-10</label>
                </div>

                <div class="row p-md-2">
                    <input type="checkbox" class="btn-check" style="padding: 3rem;" id="btn-check1">
                    <label class="btn btn-primary" for="btn-check">11-19</label>
                </div>
                <div class="row p-md-2">
                    <input type="checkbox" class="btn-check" id="btn-check2">
                    <label class="btn btn-light text-black" for="btn-check">24-38</label>
                </div>
                <div class="row p-md-2">
                    <input type="checkbox" class="btn-check" id="btn-check3">
                    <label class="btn btn-light text-black" for="btn-check">40-90</label>
                </div>


            </div>
        </div>


    </div>

</body>

</html>
